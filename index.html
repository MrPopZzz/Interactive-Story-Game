<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="story-container">
    <div class="story-box">
      <h1 class="story-title">The Enchanted Forest</h1>
      <p id="story-text">You find yourself at the edge of an enchanted forest. Where will you go next?</p>
      <div id="story-choices" class="choices">
        <button onclick="choosePath('explore')">Explore the Forest</button>
        <button onclick="choosePath('village')">Head to the Village</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
